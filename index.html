<!DOCTYPE html>
<html>

<head>
    <title>Citizen Report</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>Citizen Reports</h1>
        <h3>Help us fix city problems</h3>
        <nav>
            <ul>
                <li><a href="index.html" title="home">Home</a></li>
                <li><a href="pages/about.html" title="about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="sales_form">
            <fieldset>
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" minLength="2" required>
            </fieldset>

            <fieldset>
                <label for="last-name">Last Name:</label>
                <input type='text' name="last-name" minLength='2' required>
            </fieldset>

            <fieldset>
                <label for="email">Email:</label>
                <input type='text' name="email" minLength='5' required>
            </fieldset>

            <fieldset>
                <label for="location">Address:</label>
                <input type='text' name="location" placeholder='Address or ex. 3rd Ave & Pike St.' minLength='3'
                    required size=50>
            </fieldset>

            <fieldset>
                <label for="issue">Issue:</label>
                <select>
                    <option value="select-one">Select One ---</option>
                    <option value="road-conditions">Road Conditions</option>
                    <option value="traffic">Traffic</option>
                    <option value="power">Power</option>
                    <option value="water">Water</option>
                    <option value="park">Park</option>
                </select>
            </fieldset>

            <fieldset>
                <label for="comments">Comments:</label>
                <textarea rows="5" cols="50" name="comments" form="citizen-form"
                    placeholder="Enter your comments"></textarea>
            </fieldset>

            <button id="submit_btn" type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <h3>Citizen Report</h3>
        <nav>
            <h4>Sitemap</h4>
            <ul>
                <li><a href="index.html" title="home">Home</a></li>
                <li><a href="pages/about.html" title="about">About</a></li>
            </ul>
            <ul id="cityhallonly">
                <h4>City Hall Use Only</h4>
                <li><a href="pages/report.html" title="report">View Reports</a></li>
            </ul>
        </nav>
    </footer>

    <script type="application/javascript" src="js/app.js"></script>
</body>

</html>
